<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This is where your description goes">
	<meta name="keywords" content="one, two, three">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>PokemonTCG Search</title>

	<!-- external CSS link -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="search">
		<div class="container">
			<h1>Search Pokemon Cards</h1>
			<section class="section-input">
				<label for="search-name">Search by name:</label>
				<input type="text" name="" value="" placeholder="search" id="search-name">
				<label for="set-select">Search by set:</label>
				<select name="sets" id="set-select" class="set">
					<option value="">-select by set-</option>
				</select>
				<label for="order-cards-by">Order by:</label>
				<select name="orderby" id="order-cards-by">
					<option value="">--</option>
					<option value="name">name</option>
					<option value="cardmarket.prices.averageSellPrice">price low</option>
					<option value="-cardmarket.prices.averageSellPrice">price high</option>
					<option value="set.series">series</option>
					<option value="rarity">rarity</option>
				</select>

				<button class="btn-search" type="button" name="button">Search Pokemon</button>
				<div class="notify-searching">
					<img class="poke-ball none" src="img/pokeball-reg.png" alt="pokeball">
				</div>
			</section>
			<div class="search__loader">
				<img src="img/pokeball-black-line.png" alt="poke-ball-notch">
			</div>

		</div>
	</section>


	<div class="container results-container">
		<p class="notify-no-search">No Results Found</p>
		<section class="cards-results">
		</section>
	</div>

	<img src="img/arrow-up.svg" alt="arrow-up-button" class="btn-scroll-up" />



	<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
